name: CI/CD to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for Google Cloud
        run: |
          echo "Configurando Docker para Google Cloud..."
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          echo "Construyendo imagen Docker..."
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/survivor-backend .

      - name: Push Docker image to Container Registry
        run: |
          echo "Pusheando imagen a Container Registry..."
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/survivor-backend

      - name: Deploy to Cloud Run
        run: |
          echo "Desplegando a Cloud Run..."
          gcloud run deploy survivor-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/survivor-backend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="FIREBASE_TYPE=service_account" \
            --set-env-vars="FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" \
            --set-env-vars="FIREBASE_PRIVATE_KEY_ID=${{ secrets.FIREBASE_PRIVATE_KEY_ID }}" \
            --set-env-vars="FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}" \
            --set-env-vars="FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}" \
            --set-env-vars="FIREBASE_CLIENT_ID=${{ secrets.FIREBASE_CLIENT_ID }}" \
            --set-env-vars="FIREBASE_AUTH_URI=https://accounts.google.com/o/oauth2/auth" \
            --set-env-vars="FIREBASE_TOKEN_URI=https://oauth2.googleapis.com/token" \
            --set-env-vars="FIREBASE_AUTH_PROVIDER_CERT_URL=https://www.googleapis.com/oauth2/v1/certs" \
            --set-env-vars="FIREBASE_CLIENT_CERT_URL=${{ secrets.FIREBASE_CLIENT_CERT_URL }}" \
            --set-env-vars="FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" \
            --set-env-vars="JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            --set-env-vars="NODE_ENV=production" \
            --set-env-vars="PORT=8080"
